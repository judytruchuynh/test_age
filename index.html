<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Age Calculator</h1>
    <label for="birthYear">Enter your birth year:</label>
    <input type="number" id="birthYear" placeholder="YYYY"><br>
    <label for="birthMonth">Enter your birth month:</label>
    <input type="number" id="birthMonth" placeholder="MM"><br>
    <label for="birthDay">Enter your birth day:</label>
    <input type="number" id="birthDay" placeholder="DD"><br>
    <button onclick="calculateAge()">Calculate Age</button>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
